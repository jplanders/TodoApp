<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<!-- bootstrapping for CSS's good looks -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Todo List</title>
</head>
<body>

	<div class="container" ng-controller="taskController">
		<h1>You have {{tasklist.length}} items on your todo list</h1>

	<table class="table">
		<thead>
			<th>Task</th>
			<th>Start Date</th>
			<th>End Date</th>
			<th>Edit / Delete</th>
		</thead>
		<tbody>
			<tr ng-repeat='task in tasklist'>
				<td>{{task.name}}</td>
				<td>{{task.startDate}}</td>
				<td>{{task.endDate}}</td>
				<td><button class="btn btn-warning" ng-click="update(task._id)">Edit</button>
					&nbsp&nbsp<button class="btn btn-danger" ng-click="remove(task._id)">Delete</button>
					</td>
			</tr>
		</tbody>
	</table>
	<form ng-submit="createTask()">
		<input type="text" placeholder="Task Name" ng-model="taskName"></input>
		<button type="submit">Add</button>
	</form>
	</div>

	<!-- including angular.js -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>

	<!-- including app.js and task-controller.js -->
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/task-controller.js"></script>
</body>
</html>
