<!DOCTYPE html>
<html ng-app="todoApp">
<head>
<!-- bootstrapping for CSS's good looks -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<title>Todo List</title>
</head>
<body>
<script type="text/javascript">
<!--
	function hideAddBtn() {
		document.getElementById("addBtn").style.visibility = "hidden";
		document.getElementById("updateBtn").style.visibility = "visible";
		document.getElementById("delBtn").style.visibility = "visible";
	}
	function hideUpdateBtn() {
		document.getElementById("addBtn").style.visibility = "visible";
		document.getElementById("updateBtn").style.visibility = "hidden";
		document.getElementById("delBtn").style.visibility = "hidden";
	}
-->
</script>
	<div class="container" ng-controller="taskController">
		<h1>You have {{tasklist.length}} items on your todo list</h1>
		<p></p>
		<table class="table">
			<thead>
				<th>Task</th>
				<th>Start Date</th>
				<th>End Date</th>
				<th>&nbsp</th>
				<th>Edit / End Task</th>
			</thead>
			<tbody>
				<tr ng-repeat='task in tasklist'>
					<td>{{task.name}}</td>
					<td>{{task.startDate}}</td>
					<td>{{task.endDate}}</td>
					<td>&nbsp</td>
					<td>
						<button class="btn btn-warning" ng-click="edit(task._id)" onClick="hideAddBtn()">Edit</button>
						&nbsp&nbsp<button class="btn btn-danger" ng-click="end(task._id)">End</button>
					</td>
				</tr>
			</tbody>
		</table>
		<form>
			<div class="row">
				<input type="text" placeholder="Task Name" ng-model="taskName.name"></input>
				&nbsp&nbsp
				<button class="btn btn-primary" id="addBtn" type="submit" ng-click="createTask()">Add</button>
				<button class="btn btn-info" id="updateBtn" style= "visibility: hidden" type="submit" onClick="hideUpdateBtn()" ng-click="updateTask()">Update</button>
				<button class="btn btn-danger" id="delBtn" style= "visibility: hidden" type="submit" onClick="hideUpdateBtn()" ng-click="remove()">Delete</button>
			</div>
		</form>
		<form>
			<div class="row">
				<h2>View: </h2>

			</div>
		</form>
	</div>

	<!-- including angular.js -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-resource.js"></script>

	<!-- including app.js and task-controller.js -->
	<script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/controllers/task-controller.js"></script>
</body>
</html>
